<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Laila:wght@500&family=Montserrat:ital,wght@1,300&family=Pacifico&family=Quintessential&family=Tangerine:wght@700&family=Tektur&family=Vollkorn&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Code Sccops</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">

    <header class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h1 class="text-title"><span class="code">CODE</span> SC<span><i
                            class="mdi mdi-ice-cream mdi-rotate-45"></i><i
                            class="mdi mdi-ice-cream mdi-rotate-45"></i></span>PS
                </h1>
            </div>
        </section>
    </header>



    <main class="container-fluid">
        <section class="row">
            <!-- *SECTION - cart -->
            <div class="col-md-5 col-12 total">
                <h2>Cart 'em up</h2>
                <div class="check-out px-2 justify-content-between">
                    Ring up
                    <div id="cart" class="row ">
                        <!-- <div class="d-flex justify-content-between">
                            <span>Yumm x</span>
                            <span>$$$</span>
                        </div> -->

                    </div>
                </div>
                <div class="text-end">
                    <p class="fs-4">Subtotal: $<span id="subtotal"></span></p>
                    <p class="fs-6">Tax: $<span id="tax"></span></p>
                    <p class="fs-4">Total: $<span id="total"></span></p>
                </div>
            </div>

            <!-- *SECTION - selections  -->
            <div class="col-md-7 col-12">
                <h1>FLAVOURS</h1>
                <div class="row justify-content-around">
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1603736029103-dafad0eb0906?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"
                            alt="">
                        <button title="cookie dough" onclick="buyPistachio()">Pistachio</button>
                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=408&q=80"
                            alt="">
                        <button title="vanilla" onclick="buyVanilla()">Vanilla</button>

                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                            alt="">
                        <button title="strawberry" onclick="buyStrawberry()">Strawberry</button>
                    </div>

                </div>

                <h1>VESSELS</h1>
                <div class="row justify-content-around">
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1484876586759-80555b97b22d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                            alt="">
                        <button title="cup" onclick="buyCup()">Cup</button>
                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1513329634746-37399553de66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                            alt="">
                        <button title="waffle cone" onclick="buyWaffleCone()">Waffle Cone</button>
                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1602296750425-f025b045f355?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                            alt="">
                        <button title="waffle cone cup" onclick="buyWaffleCup()">Waffle Cone Cup</button>
                    </div>
                </div>

                <h1>TOPPINGS</h1>
                <div class="row justify-content-around">
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1657502360008-667db038296b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                            alt="">
                        <button title="waffle cone cup" onclick="buyHagelslag()">Hagelslag</button>
                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                            alt="">
                        <button title="waffle cone cup" onclick="buyChips()">Chocolate Chips</button>
                    </div>
                    <div class="col-md-3 col-12 card">
                        <img class="menu-img"
                            src="https://images.unsplash.com/photo-1485745655111-3272a37e76a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                            alt="">
                        <button title="waffle cone cup" onclick="buyCookie()">Cookie Chunks</button>
                    </div>
                </div>

            </div>

        </section>
    </main>



    <script src="main.js"></script>
</body>

</html>
